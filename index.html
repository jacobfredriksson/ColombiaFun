    <script>
      // Set the date we're counting down to
      var countDownPanama = new Date("Apr 24, 2020 00:00:00").getTime();
      var countDownMedellin = new Date("Apr 27, 2020 00:00:00").getTime();
      var countDownSanAndres = new Date("May 03, 2020 00:00:00").getTime();
      var countDownDateCartagena = new Date("May 07, 2020 00:00:00").getTime();
      var countDownDatePuertoRico = new Date("May 11, 2020 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distancePanama = countDownPanama - now;
        var distanceMedellin = countDownMedellin - now;
        var distanceSanAndres = countDownSanAndres - now;
        var distanceCartagena = countDownDateCartagena - now;
        var distancePuertoRico = countDownDatePuertoRico - now;

        test(distancePanama, "panama");
        test(distanceMedellin, "medellin");
        test(distanceSanAndres, "sanandres");
        test(distanceCartagena, "cartagena");
        test(distancePuertoRico, "puertorico");
      }, 1000);

      function test(distance, id) {
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById(id).innerHTML = days + "d " + hours + "h ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          notify("Lets go brothas!");
          document.getElementById(id).innerHTML = "We are here!";
        }
      }

      var otherDestinations = new Date().toLocaleString("en-US", {
        timeZone: "America/Panama"
      });
      otherDestinations = new Date(otherDestinations);

      var puertoRico = new Date().toLocaleString("en-US", {
        timeZone: "America/Puerto_Rico"
      });
      puertoRico = new Date(puertoRico);

      var stockholmTime = new Date().toLocaleString("en-US", {
        timeZone: "Europe/Stockholm"
      });
      stockholmTime = new Date(stockholmTime);

      stockholmTime = stockholmTime.toLocaleTimeString().slice(0, 5);

      var otherDestinationsTime = otherDestinations
        .toLocaleTimeString()
        .slice(0, 5);

      var puertoRicoTime = puertoRico.toLocaleTimeString().slice(0, 5);

      document.querySelectorAll(".puertorico-localtime").forEach(el => {
        el.innerHTML = "Localtime " + puertoRicoTime;
      });

      document.querySelectorAll(".other-destinations-localtime").forEach(el => {
        el.innerHTML = "Localtime - " + otherDestinationsTime;
      });

      document.querySelectorAll(".stockholm-localtime").forEach(el => {
        el.innerHTML = "Localtime - " + stockholmTime;
      });
